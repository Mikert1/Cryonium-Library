<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryonium Library</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="series.js" defer></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="series.css">
    <link rel="stylesheet" href="https://mikert1.github.io/ccu/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <object data="../objects/navbar.html" type="" height="50px" width="100%" style="z-index: 1000;"></object>
    <div id="mobileBackground"></div>
    <div id="background">
        <div class="landing margin">
            <img id="logo" src="" alt="">
            <div id="information"></div>
            <p id="description"></p>
            <div id="buttons">
                <button class="play rounded d-f g-5 extended">
                    <svg width="25" height="25" fill="white">
                        <use href="../assets/img/icons/play.svg#play-icon"></use>
                    </svg>
                    <p class="m-0">Available at</p>
                </button>
                <button class="trailer rounded d-f g-5">
                    <svg width="25" height="25" fill="white" stroke="white">
                        <use href="../assets/img/icons/trailer.svg#trailer-icon"></use>
                    </svg>
                    <p class="m-0"> Watch trailer</p>
                </button>
                <button class="watched rounded d-f g-5">
                    <svg width="25" height="25" fill="white" stroke="white">
                        <use href="../assets/img/icons/plus.svg#plus-icon"></use>
                    </svg>
                    <p class="m-0">Add to watched</p>
                </button>
            </div>
        </div>
        <div id="tabs" class="margin d-f ai-c g-10">
            <h2>Info</h2>
            <h2 class="td-u">Episodes</h2>
        </div>
        <div class="controllPannel margin">
            <select id="season-selector">
                <template id="option">
                    <svg width="25" height="25" fill="white" stroke="yellow">
                        <use href="../assets/img/icons/season.svg#season-icon"></use>
                    </svg>
                    <option value="0">Season 0</option>
                </template>
            </select>
        </div>
        <div id="episodes" class="margin">
            
            <template id="episode">
                <div class="episode-card">
                    <img id="image" src="" alt="">
                    <div class="episode-info d-f jc-sb fd-c">
                        <div>
                            <div class="d-f jc-sb">
                                <p id="title" class="episode-title"></p>
                                <div id="icons">
                                    <div class="tooltip-container">
                                        <img src="../assets/img/icons/cliff/1.png" alt="">
                                        <div class="tooltip-text">Soft cliffhanger.</div>
                                    </div>
                                    <div class="tooltip-container">
                                        <img src="../assets/img/icons/death/1.png" alt="">
                                        <div class="tooltip-text">Only unnamed people die.</div>
                                    </div>
                                </div>
                            </div>
                            <p id="description" class="episode-description"></p>
                        </div>
                        <div class="d-f jc-e">

                            <div class="d-f g-10 gray2">
                                <p id="duration" class="episode-duration m-0"></p>
                                <p id="number" class="episode-number m-0"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
        <div class="margin" id="watch">
            <h1>Where to watch</h1>
            <div id="subscription">
                <h2>Subscription:</h2>
            </div>
            <div id="buy">
                <h2>Buy on:</h2>
            </div>
        </div>
    </div>
</body>
</html>
