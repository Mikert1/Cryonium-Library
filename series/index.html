<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryonium Library</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="series.js" defer type="module"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="series.css">
    <script src="https://mikert1.github.io/CryoClass/script.js" errordisplay="true"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <object data="../objects/navbar.html" type="" height="50px" width="100%" style="z-index: 1000;"></object>
    <div id="mobileBackground"></div>
    <div id="background">
        <div class="landing margin">
            <img id="season" src="" alt="">
            <img id="logo" src="" alt="">
            <p id="description" class="font-0.9rem"></p>
            <div class="d-f">
                <div id="buttons">
                    <div class="c-#000000">
                        <button class="seasons d-f g-5px extended">
                            <p class="m-0 font-1.2rem">Seasons</p>
                            <svg width="25" height="25" fill="white">
                                <use href="../assets/img/icons/drop.svg#icon"></use>
                            </svg>
                        </button>
                        <div id="seasonSelectCards" class="bc-w br-10px">
                            <template id="seasonSelectCard">
                                <div class="d-f ai-c p-10px h-40px">
                                    <div class=""></div>
                                    <p class="m-0 font-1.2rem">season selector template</p>
                                </div>
                            </template>
                        </div>
                    </div>
                    <button class="info d-f g-5px">
                        <svg width="25" height="25" fill="white" stroke="white">
                            <use href="../assets/img/icons/info.svg#icon"></use>
                        </svg>
                        <p class="m-0 font-1.2rem">More Info</p>
                    </button>
                </div>
            </div>
            <p id="description"></p>
            <div id="information" class="gray1"></div>
        </div>
        <div class="gradient"></div>
        <div class="container">
            <div id="tabs" class="margin d-f ai-c g-10">
                <p class="info">Info</p>
                <p class="active">Episodes</p>
                <p>Reviews</p>
                <p>Cast</p>
            </div>
            <div class="controllPannel margin">
            </div>
            <div id="content" class="margin">
                <div id="addTo" class="d-f mb-20px">
                    <button class="watched d-f ai-c g-5px">
                        <svg width="25" height="25" fill="white">
                            <use href="../assets/img/icons/plus.svg#icon"></use>
                        </svg>
                        <p class="m-0">Add to watched</p>
                    </button>
                </div>
                <div id="episodes" class="d-n"></div>
                <div id="reviews" class="d-n fw-w g-20px"></div>
                <div id="info" class="d-n fd-c g-15px">
                    <div class="d-f fd-c g-10px">
                        <div class="d-f ai-c g-10px">
                            <name style="font-weight: bold; font-size: 1.5rem;"></name>
                            <type class="font-s p-3px pl-7px pr-7px br-20px">Loading</type>
                        </div>
                        <description class="w-60% w-100%_800"></description>
                    </div>
                    <div class="d-f fd-c c:font-0.9rem">
                        <strong>Genre:</strong>
                        <genre></genre>
                    </div>
                    <div class="d-f fd-c c:font-0.9rem">
                        <strong>Recommended Age:</strong>
                        <age></age>
                    </div>
                    <div class="d-f fd-c c:font-0.9rem">
                        <strong>Publication:</strong>
                        <years></years>
                    </div>
                    <div class="d-f fd-c c:font-0.9rem">
                        <strong>Seasons:</strong>
                        <seasons></seasons>
                    </div>
                </div>
                <div id="cast" class="d-n jc-c fw-w g-25px">
                    <template id="character">
                        <div class="w-256px h-448px position-relative">
                            <img src="../assets/series/Solo Leveling/characters/Sung Jinwoo/background.png" class="background smooth w-256px h-448px br-10px position-absolute top-0 left-0 filter-blur(5px) clipPath-inset(0)" alt="">
                            <img src="../assets/series/Solo Leveling/characters/Sung Jinwoo/character.png" class="image smooth w-256px h-448px br-10px position-absolute top-0 left-0" alt="">
                            <div class="info d-n position-absolute bottom-0 left-0 w-110% ml--5% mb--10% jc-c" style="background-size: contain; background-position: center; background-repeat: no-repeat;">
                                <div class="buttons"></div>
                                <p class="name font-xl">Name</p>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            <p class="subTitle margin">Where to watch</p>
            <div class="margin" id="watch"></div>
        </div>
        <template id="episode">
            <div class="episodeCard">
                <div class="imageContainer">
                    <img id="image" src="" alt="">
                    <p id="duration" class="episodeDuration overlay gray1">00:00</p>
                </div>
                <div class="episodeInfo d-f jc-sb fd-c">
                    <div>
                        <div class="d-f ai-c g-10px">
                            <p id="title" class="episodeTitle"></p>
                            <p id="number" class="episodeNumber m-0px gray1"></p>
                        </div>
                        <p id="description" class="episodeDescription gray1"></p>
                    </div>
                    <div class="d-f jc-s">
                        <div class="d-f g-10px gray1">
                            <div id="icons">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <template id="review">
            <div class="reviewCard">
                <div class="d-f ai-c h-100%">
                    <div class="d-f fd-c jc-sb w-100% h-100%">
                        <div>
                            <div class="d-f jc-sb g-10">
                                <div class="d-f ai-c">
                                    <img class="pfp" src="" alt="">
                                    <div>
                                        <p id="team" class="m-0"></p>
                                        <p id="name" class="m-0"></p>
                                    </div>
                                </div>
                                <div class="d-f">
                                    <p id="score" class="m-0"></p>
                                    <img class="scoreLogo" src="" alt="Score logo">
                                </div>
                            </div>
                            <p id="quote" class="m-0 gray1"></p>
                        </div>
                        <p id="date" class="m-0 gray3"></p>
                    </div>
                </div>
            </div>
        </template>
        <template id="watchWarning">
            <div>
                <svg width="25" height="25">
                    <use href="../assets/img/icons/cliff.svg#icon"></use>
                </svg>
            </div>
        </template>
        <template id="watch">
            <div class="watchCard">
                <div class="d-f ai-c jc-sb w-100% fd-c_800 ai-s_800">
                    <div class="d-f ai-c w-50% w-100%_800">
                        <div class="d-f jc-c ai-c logo">
                            <img src="" alt="">
                        </div>
                        <div>
                            <p class="m-0 subTitle">Title</p>
                            <p class="m-0 description">Description</p>
                        </div>
                    </div>
                    <div class="d-f jc-e w-100% g-10px jc-c_800">
                        <button class="watchButton d-f ai-c jc-c"></button>
                    </div>
                </div>
            </div>
        </template>
    </div>
</body>
</html>
