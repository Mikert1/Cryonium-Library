<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryonium Library</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="series.js" defer></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="series.css">
    <link rel="stylesheet" href="https://mikert1.github.io/ccu/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <object data="../objects/navbar.html" type="" height="50px" width="100%" style="z-index: 1000;"></object>
    <div id="mobileBackground"></div>
    <div id="background">
        <div class="landing margin">
            <img id="season" src="" alt="">
            <img id="logo" src="" alt="">
            <div class="d-f">
                <div id="buttons">
                    <button class="play rounded d-f g-5 extended">
                        <svg width="30" height="30" fill="white">
                            <use href="../assets/img/icons/play.svg#play-icon"></use>
                        </svg>
                        <p class="m-0">Available at</p>
                    </button>
                    <button class="trailer rounded d-f g-5">
                        <svg width="25" height="25" fill="white" stroke="white">
                            <use href="../assets/img/icons/trailer.svg#trailer-icon"></use>
                        </svg>
                        <p class="m-0"> Watch trailer</p>
                    </button>
                    <button class="watched rounded d-f g-5">
                        <svg width="25" height="25" fill="white" stroke="white">
                            <use href="../assets/img/icons/plus.svg#plus-icon"></use>
                        </svg>
                        <p class="m-0">Add to watched</p>
                    </button>
                </div>
            </div>
            <p id="description"></p>
            <div id="information" class="gray1"></div>
        </div>
        <select id="season-selector" class="margin">
            <template id="option">
                <svg width="25" height="25" fill="white" stroke="yellow">
                    <use href="../assets/img/icons/season.svg#season-icon"></use>
                </svg>
                <option value="0">Season 0</option>
            </template>
        </select>
        <div id="tabs" class="margin d-f ai-c g-10">
            <p>Info</p>
            <p class="active">Episodes</p>
            <p>Reviews</p>
            <p>Cast</p>
        </div>
        <div class="controllPannel margin">
        </div>
        <div id="content" class="margin">
            <div id="episodes" class="d-n"></div>
            <div id="reviews" class="d-n fw-w g-20"></div>
            <div id="info" class="d-n fd-c g-20">
                <div class="d-f fd-c g-10">
                    <name style="font-weight: bold; font-size: 1.2rem;"></name>
                    <description></description>
                </div>
                <div class="d-f ai-c g-10">
                    <strong>Genre:</strong>
                    <genre></genre>
                </div>
                <div class="d-f ai-c g-10">
                    <strong>Recommended Age:</strong>
                    <age></age>
                </div>
                <div class="d-f ai-c g-10">
                    <strong>Publication:</strong>
                    <years></years>
                </div>
                <div class="d-f ai-c g-10">
                    <strong>Seasons:</strong>
                    <seasons></seasons>
                </div>
            </div>
            <div id="cast" class="d-n jc-c"></div>
        </div>
        <template id="episode">
            <div class="episode-card">
                <div class="image-container">
                    <img id="image" src="" alt="">
                    <p id="duration" class="episode-duration overlay gray1">00:00</p>
                </div>
                <div class="episode-info d-f jc-sb fd-c">
                    <div>
                        <div class="d-f ai-c g-10">
                            <p id="title" class="episode-title"></p>
                            <p id="number" class="episode-number m-0 gray1"></p>
                        </div>
                        <p id="description" class="episode-description gray1"></p>
                    </div>
                    <div class="d-f jc-s">
                        <div class="d-f g-10 gray1">
                            <div id="icons">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <template id="review">
            <div class="review-card">
                <div class="d-f ai-c h-100">
                    <div class="d-f fd-c jc-sb w-100 h-100">
                        <div>
                            <div class="d-f jc-sb g-10">
                                <div class="d-f ai-c">
                                    <img class="pfp" src="" alt="">
                                    <div>
                                        <p id="team" class="m-0"></p>
                                        <p id="name" class="m-0"></p>
                                    </div>
                                </div>
                                <div class="d-f">
                                    <p id="score" class="m-0"></p>
                                    <img class="scoreLogo" src="" alt="Score logo">
                                </div>
                            </div>
                            <p id="quote" class="m-0 gray1"></p>
                        </div>
                        <p id="date" class="m-0 gray3"></p>
                    </div>
                </div>
            </div>
        </template>
        <template id="watchWarning">
            <svg class="w-100">
                <use href="../assets/img/icons/cliff.svg#icon"></use>
            </svg>
        </template>
        <div class="margin" id="watch">
            <h2>Where to watch</h2>
            <div id="subscription" class="d-n"></div>
            <div id="buy" class="d-n"></div>
            <div id="removed" class="d-n"></div>
        </div>
    </div>
</body>
</html>
