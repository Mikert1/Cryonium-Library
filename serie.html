<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <script src="serie.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <object data="objects/navbar.html" type="" height="80px" width="100%"></object>
    <div id="background">
        <div class="serie-main margin">
            <img id="logo" src="" alt="">
            <div id="information"></div>
            <p id="description"></p>
            <div id="buttons"></div>
        </div>
        <div id="season-head" class="margin">
            <h1>Episodes</h1>
            <select id="season-selector"></select>
        </div>
        <div id="episodes" class="margin">
            <template>
                <div class="episode-card">
                    <img id="image" src="" alt="">
                    <div class="episode-info">
                        <div>
                            <p id="title" class="episode-title"></p>
                            <p id="description" class="episode-description"></p>
                        </div>
                        <div>
                            <button id="play" class="play-button">Play</button>
                        </div>
                        <div class="more-info">
                            <p id="duration" class="episode-duration"></p>
                            <p id="number" class="episode-number"></p>
                        </div>
                    </div>
                </div>
            </template>
        </div>
        <div class="margin">
            <h1>Where to watch</h1>
            <div id="watch"></div>
        </div>
    </div>
</body>
</html>
