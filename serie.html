<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryonium Library</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="serie.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <object data="objects/navbar.html" type="" height="50px" width="100%"></object>
    <div id="mobileBackground"></div>
    <div id="background">
        <div class="serie-main margin">
            <img id="logo" src="" alt="">
            <div id="information"></div>
            <p id="description"></p>
            <div id="buttons">
                <button class="play rounded d-f g-5 extended">
                    <svg width="25" height="25" fill="white">
                        <use href="assets/img/icons/play.svg#play-icon"></use>
                    </svg>
                    <p class="m-0 hideOn2">Avalible At</p>
                </button>
                <button class="trailer rounded d-f g-5">
                    <svg width="25" height="25" fill="white" stroke="white">
                        <use href="assets/img/icons/trailer.svg#trailer-icon"></use>
                    </svg>
                    <p class="m-0 hideOn1"> Watch Trailer</p>
                </button>
            </div>
        </div>
        <div id="season-head" class="margin d-f ai-c gap">
            <h2>Episodes</h2>
            <select id="season-selector"></select>
        </div>
        <div id="episodes" class="margin">
            <template>
                <div class="episode-card">
                    <img id="image" src="" alt="">
                    <div class="episode-info">
                        <div>
                            <p id="title" class="episode-title"></p>
                            <p id="description" class="episode-description"></p>
                        </div>
                        <div>
                            <button id="play" class="round">Play</button>
                        </div>
                        <div class="more-info">
                            <p id="duration" class="episode-duration"></p>
                            <p id="number" class="episode-number"></p>
                        </div>
                    </div>
                </div>
            </template>
        </div>
        <div class="margin" id="watch">
            <h1>Where to watch</h1>
            <div id="subscription">
                <h2>Subscription:</h2>
            </div>
            <div id="buy">
                <h2>Buy on:</h2>
            </div>
        </div>
    </div>
</body>
</html>
